{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/style.css">

</head>

<h1>{% block title %} Messages {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p>{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
